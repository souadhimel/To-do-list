<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="input-group mt-5 mb-3 w-50 m-auto">
        <input id="field_input" type="text" class="form-control" placeholder="Please enter your doings" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-danger ms-2" type="button" id="button_add">Add Items</button>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table_container">
              <tr id="table_content">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Button</td>
              </tr>
     
            </tbody>
          </table>
      </div>
    




    <!-- JS Script -->
    <script src="./index.js"></script>
</body>
</html>
